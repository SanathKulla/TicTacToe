<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="game-area.css" />
    <link rel="stylesheet" href="media-queries.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-text-container">Play Tic Tac Toe</div>
      <div class="mode-button-container">
        <button class="mode-button">Switch Mode</button>
      </div>
    </header>
    <main class="main">
      <div class="game-area">
        <div class="game-info">
          <div class="game-text-container">X to play</div>
          <div class="reset-button-container">
            <button class="reset-button">Reset</button>
          </div>
        </div>
        <div class="game-board-container">
          <div class="game-board-flex">
            <div class="game-board">
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
              <div class="cell"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
